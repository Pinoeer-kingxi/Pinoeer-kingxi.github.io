<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me" data-lang-en="Homepage" data-lang-zh="首页">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}" data-lang-en="{{ link.title }}" data-lang-zh="{{ link.title_zh | default: link.title }}">{{ link.title }}</a>
            </li>
          {% endfor %}
          <li class="masthead__menu-item">
            <button id="lang-switcher" class="lang-switcher-btn" aria-label="Switch language">
              <span class="lang-text" data-lang="en">EN</span>
              <span class="lang-text" data-lang="zh" style="display: none;">中文</span>
            </button>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
